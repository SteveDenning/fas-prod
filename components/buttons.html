<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Component - Buttons</title>
		<link rel="stylesheet" href="../style/default.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<body>
	<div class="page-container">
		<h2 class="index-title">Heading</h2>
			<div class="page-wrapper">
				<h2>Buttons</h2>

				<div class="grid__row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<button href="#" class="btn"><span>Primary</span></button>
						<button href="#" class="btn secondary"><span>Secondary</span></button>
					</div>
				</div>

				<h2>Button with arrows</h2>
				<div class="grid__row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<button href="#" class="btn arrow"><span>Submit</span></button>
						<button href="#" class="btn arrow secondary"><span>Submit</span></button>
					</div>

				</div>

				<h2>Button with icons</h2>
				<div class="grid__row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<button href="#" class="btn icon-info-sign"><span>Submit</span></button>
						<button href="#" class="btn secondary icon-user"><span>Submit</span></button>
					</div>

				</div>
				
			</div>
		</div>
